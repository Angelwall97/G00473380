<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Details</ion-title>
    <ion-button slot="end" fill="clear" (click)="toggleFavorite()">
      <ion-icon 
        [name]="isFavorite() ? 'heart' : 'heart-outline'" 
        [color]="isFavorite() ? 'danger' : 'medium'">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button routerLink="/home" fill="outline">Back</ion-button>

  <ion-spinner *ngIf="loading" class="ion-margin-top"></ion-spinner>

  <ion-text color="danger" *ngIf="errorMsg">
    <p class="ion-margin-top">{{ errorMsg }}</p>
  </ion-text>

  <div *ngIf="!loading && recipe">
    <h2>{{ recipe.title }}</h2>
    <p style="color: #666; font-size: 14px; margin-top: -8px;">Recipe ID: {{ recipe.id }}</p>
    <img [src]="recipe.image" [alt]="recipe.title" style="width: 100%; border-radius: 12px;" />

    <div *ngIf="recipe.extendedIngredients?.length">
      <h3>Ingredients</h3>
      
      <ion-segment [(ngModel)]="measurementSystem" class="ion-margin-bottom">
        <ion-segment-button value="us">
          <ion-label>US</ion-label>
        </ion-segment-button>
        <ion-segment-button value="metric">
          <ion-label>Metric</ion-label>
        </ion-segment-button>
      </ion-segment>

      <ion-list>
        <ion-item *ngFor="let ing of recipe.extendedIngredients">
          <img *ngIf="ing.image" [src]="'https://spoonacular.com/cdn/ingredients_100x100/' + ing.image" 
               [alt]="ing.name" 
               slot="start" 
               style="width: 60px; height: 60px; border-radius: 8px; margin-right: 12px;" />
          <ion-label class="ion-text-wrap">
            {{ getIngredientText(ing) }}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="recipe.instructions">
      <h3>Instructions</h3>
      <ol style="padding-left: 20px; line-height: 1.8;">
        <li *ngFor="let step of getNumberedInstructions()" style="margin-bottom: 12px;">
          {{ step }}
        </li>
      </ol>
    </div>
  </div>
</ion-content>
